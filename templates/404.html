<style> 
center .thm-btn {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  border: none;
  outline: none !important;
  backface-visibility: hidden;
  background-color:  #fc653c;
  color:  #ffffff;
  font-size: 16px;
  font-weight: 700;
  padding: 25px 50px;
  transition: 500ms;
  border-radius: 32px;
  overflow: hidden;
}
</style>

/*-- Reset Code --*/
body {
	padding: 0;
	margin: 0;
	background: #FFF;
	font-family: 'Source Sans Pro', sans-serif;
}
body a {
	transition: 0.5s all;
	-webkit-transition: 0.5s all;
	-moz-transition: 0.5s all;
	-o-transition: 0.5s all;
	-ms-transition: 0.5s all;
	text-decoration: none;
}
body a:hover {
	text-decoration: none;
}

	text-decoration: none;
}
input[type="button"], input[type="submit"] {
	transition: 0.5s all;
	-webkit-transition: 0.5s all;
	-moz-transition: 0.5s all;
	-o-transition: 0.5s all;
	-ms-transition: 0.5s all;
}

	padding: 0;
	text-align: center;
}

	padding:0;
}

}
a:focus, a:hover {
	text-decoration: none;

	width: 100%;
}
.clear{
	clear:both;
}
